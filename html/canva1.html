<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Canvas Example</title>
    <style>
        .canva { 
            border-radius: 0%;
        }
    </style>
</head>
<body>
    <h1>HTML Canvas Example</h1>

    <canvas class="canva" width="800" height="800" id="myCanvas" style="border:9px solid #000;"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Draw a rectangle
        ctx.fillStyle = "green";
        ctx.fillRect(250, 250, 300, 250);   // corrected fillRect

        // Draw a circle
        ctx.beginPath();
        ctx.fillStyle = "purple";
        ctx.arc(320, 500, 180, 0, 2 * Math.PI);
        ctx.fill();

        // Draw a diagonal red line
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.lineTo(599, 599);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 20;
        ctx.stroke();

        // New path (brown line) - added missing coordinates
        ctx.beginPath();
        ctx.strokeStyle = "brown";
        ctx.lineWidth = 10;
        ctx.moveTo(800, 0);
        ctx.lineTo(800, 200);  // Added end point
        ctx.stroke();
    </script>
</body>
</html>
