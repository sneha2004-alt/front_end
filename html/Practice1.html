

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

<b style="font-size:44px;">Application Form</b><br><br>

<form>

    <label>First name</label>
    <input type="text" placeholder="enter your name..." required>

    <label>Last name</label>
    <input type="text" placeholder="enter your name..." required><br><br>

    <label>Date of Birth</label>
    <input type="date">

    <label>Age</label>
    <input type="number"><br><br>

    <label>Gender</label>
    <select>
        <option>Male</option>
        <option>Female</option>
    </select>

    <label>Email Address</label>
    <input type="email" placeholder="enter your email id..." required><br><br>

    <label>Positions Available:</label>
    <input type="radio" name="position">
    <label>Junior Developer</label>

    <input type="radio" name="position">
    <label>Mid-level Developer</label>

    <input type="radio" name="position">
    <label>Senior Developer</label><br><br>

    <label>Programming Languages:</label>
    <input type="checkbox" id="java">
    <label for="java">Java</label>

    <input type="checkbox" id="js">
    <label for="js">Javascript</label>

    <input type="checkbox" id="python">
    <label for="python">Python</label><br><br>

    <label>Password:</label>
    <input type="password">

    <label>Confirm Password:</label>
    <input type="password"><br><br>

    <input type="submit">
    <button type="reset">Reset</button>

</form>

</body>
</html>
