
 <!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Clock</title>
</head>
<body>

<h1>Clock Symbol</h1>

<canvas id="myCanvas" width="400" height="400" style="border:5px solid black;"></canvas>

<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    const cx = 200;
    const cy = 200;
    const radius = 150;

    
    ctx.beginPath();
    ctx.arc(cx, cy, radius, 0, 2 * Math.PI);
    ctx.lineWidth = 5;
    ctx.strokeStyle = "red";
    ctx.stroke();


    
    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.lineTo(160, 120); 
    ctx.lineWidth = 4;
    ctx.strokeStyle = "green";
    ctx.stroke();


    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.lineTo(110, 160);   
    ctx.lineWidth = 2;
    ctx.strokeStyle = "black";
    ctx.stroke();

    
    ctx.beginPath();
    ctx.arc(cx, cy, 8, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
</script>

</body>
</html>
