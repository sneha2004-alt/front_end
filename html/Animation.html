<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        /* First task */
        .text{
            text-align: center;
            text-transform: uppercase;
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 3px;
            margin: 3em auto;
            font-size: 5em;
            transition: all 3s ease-in-out;
        }

        .text:hover {
            cursor: pointer;
            padding-right: 12em;
            background: aqua;
        }

        /* Image animation */
        img{
            width: 300px;
            height: 300px;
            margin: 2em auto;
            display: block;
            animation: spin 5s ease-in-out infinite;
        }

        img:hover{
            animation-play-state: paused;
            cursor: not-allowed;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        /* ðŸ”¹ New Task: Left to Right Name Animation */
        .move-text{
            font-size: 4em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
            position: relative;
            animation: leftToRight 6s ease-in-out infinite;
            color: crimson;
        }

        @keyframes leftToRight {
            0% {
                left: -100%;
            }
            50% {
                left: 50%;
                transform: translateX(-50%);
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>

<body>

    <h1 class="text">Something</h1>

    <!-- New Animated Name -->
    <h1 class="move-text">Naina Sunaina</h1>

    <img src="../car-49278_1280.webp" alt="logo">

</body>
</html>
