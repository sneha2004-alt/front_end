<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        .text{
            text-align: center;
            text-transform: uppercase;
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 3px;
            margin: 3em auto;
            font-size: 5em;

            /* ease-in-out transition */
            transition: all 3s ease-in-out;
        }

        .text:hover {
            cursor: pointer;
            padding-right: 12em;
            background: aqua;
        }

        img{
            width: 300px;
            height: 300px;
            margin: 2em auto;
            display: block;

            /* ease-in-out animation */
            animation: spin 5s ease-in-out infinite;
        }

        img:hover{
            animation-play-state: paused;
            cursor: not-allowed;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1 class="text">something</h1>
    <img src="../car-49278_1280.webp" alt="logo">
</body>
</html>
