<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        body{
            background-color: blue;
        }

        img {
            opacity: 0.2;
            transition: all 0.3s ease-in;
            width: 50%;
            height:50%;
        }

        img:hover {
            opacity: 1;
            transition: all 0.3s ease-out;
        }
    </style>
</head>
<body>
    <img src="./gold-heart-7000551_1280.jpg" alt="logo">
</body>
</html>
