
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display all the property</title>
  <style>

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;

    }
    body>*{
      background:tomato;
      border:1px solid #000;

    }

    header{
      height:3em;
    }

    header+main{
      display:flex;
      height:15em;
      padding:5px;
      gap:5px;
      /* justify-content:center;
      align-items:center; */
    }

    main+main{
      height:7em;
    }

    footer{
      height:4em;
    }

    /* .sub_child_1, */
    .sec_1{
      background:#000 !important;
      width:100%;
    }

    .sec_2{
      display:flex;
      gap:5px;
      flex-direction:column;
      width:100px;
    }
    .sub_child_2{
      background:wheat;
      height:100%
    }

    .sub_child_1{
      height:100%;
      background:plum;
    }

    main,
    footer,
    header{
      margin :1.5em 0.5em;
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    <section class="sec1"></section>
    <section class="sec2">
      <section class="sub_child_1"></section>
      <section class="sub_child_2"></section>
    </section>
  </main>
  <main></main>
  <footer>

  </footer>
</body>
</html>
