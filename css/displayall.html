<!DOCTYPE html>
<html lang="en">

      .parent {
        border: 2px solid red;
        /* display:flow-root; */
      }
      .child {
        background: tomato;
        color: teal;
        /* float:right; */
      }

      .parent > .child > h1 {
        color: red;
      }

      .parent {
        display: contents;
      }

      .block {
        background: green;
        display: inline;
      }

      .inline {
        background: red;
        display: block;
      }

      .inline_flex > div{
        background: tomato;
      }

      .inline_flex {
        display: inline-flex;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <h1>hello</h1>
      </div>
    </div>

    <!-- inline -->

    <div class="block">hello</div>
    <h1 class="block">hello</h1>
    <a class="inline">hello</a>
