<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .container {
            background: #000;
            margin: 20px 0;
            padding: 20px 0;
            display: flex;
            justify-content: space-around;
            /* justify-content: space-between;
            justify-content: space-evenly; */


            /* gap: 100px; */
        }

        /* justify-content:center */

        .container>.box {
            background: tomato;
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
        }


        .container>.box {
            display: flex;
        }

        .container>.box>.box1 {
            background: teal;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
        }

        .container>.box:first-child {
            justify-content: flex-end;
        }

        .container>.box:nth-child(2) {
            /* follow-up with x-axis*/
            justify-content: end;
            /* follow-up with y-axis*/
            align-items: end;
        }

        .container>.box:last-child {
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box child-1">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        <div class="box child-2">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        <div class="box child-3">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        <div class="box child-4">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
    </div>


</body>

</html>
