.radial{
  width: 300px;
  height: 100px;

  display: flex;
  align-items: center;
  justify-content: center;

  font-size: 28px;
  font-weight: bold;
  font-family: 'Times New Roman', Times, serif;
  color: #333;

  background: wheat;
  border-radius: 50px;

  position: relative;
  cursor: pointer;

  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}

/* Gradient Border */
.radial::after{
  content: '';
  position: absolute;
  inset: -4px;
  border-radius: 50px;
  background: linear-gradient(135deg, #ff6a00, #ee0979);
  z-index: -1;
}

/* Hover Effect */
.radial:hover{
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(238,9,121,0.6);
}

.radial:hover::after{
  filter: blur(3px);
}
