<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: 100%;
            aspect-ratio: 20/19;
            border: 1px solid red;
        }

        /* .container>div {
            height: 500px;
            border: 1px solid greenyellow;
            display: inherit;
            align-content: center;
        } */

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border: 1px solid red;
            justify-items: center;
            align-items: center;
            width: 100%;

            grid-template-areas:
                "img_5 img_2 img_4 img_4"
                "img_1 img_1 img_1 ."
                "img_3 img_6 img_6 ."
            ;
        }

        .img-1 {
            grid-area: img_1
        }

        .img-2 {
            grid-area: img_2
        }

        .img-3 {
            grid-area: img_3
        }

        .img-4 {
            grid-area: img_4
        }

        .img-5 {
            grid-area: img_5
        }

        .img-6 {
            grid-area: img_6
        }
    </style>
</head>
