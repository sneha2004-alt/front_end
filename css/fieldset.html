<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fieldset Legend Example</title>
    <style>
        fieldset {
            width: 300px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            margin: 50px auto;
        }

        legend {
            padding: 5px 10px;
            color: #4CAF50;
            font-weight: bold;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
    </style>
</head>
<body>

    <fieldset>
        <legend>Login Form</legend>
        <label>Username</label><br>
        <input type="text" placeholder="Enter username">

        <label>Password</label><br>
        <input type="password" placeholder="Enter password">
    </fieldset>

</body>
</html>
