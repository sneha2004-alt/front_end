<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .parent {
            background: teal;
            border: 1px solid #000;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* gap: 20px; */
            justify-items: center;
            align-items: center;
            height: 90vh;
        }

        .box {
            width: 50px;
            height: 50px;
            background: tomato;
            border: 1px solid #fff;
            text-align: center;
            line-height: 50px;
            color: #fff;
        }

        .sub-parent {
            width: 60%;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box child-1">1</div>
        <div class="box child-2">2</div>
        <div class="box child-3">3</div>
        <div class="box child-4">4</div>
        <div class="box child-5">5</div>
        <div class="box child-6">6</div>
        <div class="box child-7">7</div>

    </div>
</body>

</html>
