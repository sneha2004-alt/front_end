<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients1</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            border: 2px solid red;

            background: radial-gradient(circle at -10%, red, blue, green, yellow, pink, purple);
        }

        .container_1 {
            width: 400px;
            height: 400px;
            border: 2px solid red;

            background: radial-gradient(ellipse at 20%, red, blue, green, yellow, pink, purple);
        }

        .container_2 {
            width: 100%;
            height: 500px;
            border: 2px solid red;
            /* 
            closest-side
            closest-corner

            farthest-side
            farthest-corner            
            
            */
            background: radial-gradient(closest-corner at 50%, red 30%, yellow 70%, green);
        }

        .container_3 {
            width: 400px;
            height: 400px;
            border: 2px solid red;
            /* 
            closest-side
            closest-corner

            farthest-side
            farthest-corner            
            
            */
            /* background: repeating-radial-gradient(ellipse farthest-corner at 50%,
                    #333333,
                    #333333 10px,
                    #eeeeee 10px,
                    #eeeeee 20px); */

            animation: loop 4s infinite linear;
            border-radius: 50%;
            border: 5px solid black;

            background: repeating-radial-gradient(black,
                    black 5px,
                    white 5px,
                    white 10px);
        }


        @keyframes loop {

            0% {
                transform: scale(0.4);
            }

            50% {
                transform: scale(0.5);
            }

            100% {
                transform: scale(0.6);
            }

        }
    </style>

</head>

<body>
    <div style="display: flex; gap: 30px; justify-content: center; align-items: center; height: 100vh;">
        <!-- <div class="container"></div>
        <div class="container_1"></div> -->
        <!-- <div class="container_2"></div> -->
        <div class="container_3"></div>
    </div>
</body>

</html>
