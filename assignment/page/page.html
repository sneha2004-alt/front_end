<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hero Section</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:#e9e7e3;
    display:flex;
    justify-content:center;
    padding:40px;
}


.hero{
    width:100%;
    max-width:1100px;
    background:#f6f5f2;
    border-radius:30px;
    padding:35px 40px 60px;
}


.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:13px;
}

.top-left{
    display:flex;
    align-items:center;
    gap:10px;
}

.small-btn{
    padding:6px 14px;
    border-radius:20px;
    border:none;
    background:#fff;
    font-size:12px;
    cursor:pointer;
}

.top-right a{
    margin-left:15px;
    text-decoration:none;
    color:#111;
    font-size:13px;
}


.profile{
    margin-top:50px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

.profile img{
    width:70px;
    height:70px;
    border-radius:50%;
    object-fit:cover;
}

.name-tag{
    margin-top:8px;
    background:#fff;
    padding:6px 14px;
    border-radius:20px;
    font-size:12px;
}

.hero-title{
    margin-top:30px;
    text-align:center;
    font-size:42px;
    font-weight:700;
    line-height:1.2;
    color:#111;
}


.hero-btn{
    margin-top:30px;
    text-align:center;
}

.hero-btn button{
    padding:14px 30px;
    background:#111;
    color:#fff;
    border:none;
    border-radius:25px;
    font-size:14px;
    cursor:pointer;
}


@media(max-width:600px){
    .hero-title{
        font-size:30px;
    }
}
</style>
</head>

<body>

<div class="hero">

   
    <div class="top-bar">
        <div class="top-left">
            <span>sneha.design@gmail.com</span>
            <button class="small-btn">Copy</button>
            <button class="small-btn">CV</button>
        </div>

        <div class="top-right">
            <a href="#">LinkedIn</a>
            <a href="#">Dribbble</a>
            <a href="#">Instagram</a>
        </div>
    </div>

    <div class="profile">
        <img src=".../" alt="profile">
        <span class="name-tag">Sneha gupta
            ðŸ‘‹</span>
    </div>

    
    <h1 class="hero-title">
        Building digital<br>
        products, brands, and<br>
        experience.
    </h1>

    
    <div class="hero-btn">
        <button>Latest shots â†—</button>
    </div>

</div>

</body>
</html>
