<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity & Skew Hover</title>

    <style>
        img {
            opacity: 0.2;
            transition: opacity 0.3s ease-in-out;
            width: 50%;
            display: block;
            margin: 20px auto;
        }

        img:hover {
            opacity: 1;
        }

        .main {
            padding: 20px;
            margin: auto;
            border: 2px solid red;
            width: 60%;
            text-align: center;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: teal;
            margin: 20px auto;
            color: white;
            font-weight: bold;
            line-height: 100px;
            transition: transform 0.4s ease, background-color 0.4s ease;
            cursor: pointer;
        }

        .skew-X {
            transform: skewX(20deg);
        }

        .skew-X:hover {
            transform: skewX(40deg) scale(1.1);
            background-color: crimson;
        }

        .skew-Y {
            transform: skewY(20deg);
        }

        .skew-Y:hover {
            transform: skewY(40deg) scale(1.1);
            background-color: darkorange;
        }

        .skew {
            transform: skew(30deg, 15deg);
        }

        .skew:hover {
            transform: skew(50deg, 30deg) scale(1.1);
            background-color: purple;
        }
    </style>
</head>
<body>

    <img src="./gold-heart-7000551_1280.jpg" alt="logo">

    <div class="main">
        <div class="box skew-X">Skew X</div>
        <div class="box skew-Y">Skew Y</div>
        <div class="box skew">Skew</div>
    </div>

</body>
</html>
